<!DOCTYPE HTML>
<html>
  <head>
		<meta charset="utf-8" />
    <title>Akyaka Afet Gonulluleri - Harita</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" crossorigin="" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
		<link rel="stylesheet" href="css/app.css">

		<script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet-src.js" crossorigin=""></script>
		<script src="js/memri.min.js"></script>
		<script src="js/csv.js"></script>
	</head>

	<body>
		<div id="logo"><img src="images/logo.png"></div>
		<div id="map">
			<div id="filter_box">
				<div onclick="toggleFilter(this)" class="yangin"></div>
				<div onclick="toggleFilter(this)" class="risk"></div>
				<div onclick="toggleFilter(this)" class="kaynak"></div>
				<div onclick="toggleFilter(this)" class="eylem"></div>
			</div>
			<div id="zoom_box">
				<div onclick="zoom(-1)" class="minus"></div>
				<div onclick="zoom(1)" class="plus"></div>
			</div>
			<div id="tool_box">
				<div onclick="importCSV()" class="import"></div>
				<div onclick="exportCSV()" class="export"></div>
				<div onclick="info()" class="info"></div>
				<div onclick="logout()" class="logout">Log out</div>
			</div>
		</div>
		<div id="login_layer">
			<div id="login_box">
					<div id="login_message">Haritaya erismek icin giris yapmaniz gerekiyor.</div>
					<input id="username" type="text" name="username" placeholder="Kullanici Adi"><br>
					<input id="password" type="password" name="password" onkeydown="handleKey(event)" placeholder="Sifre"><br>
					<button id="giris" type="submit" onclick="login()">Giris</button><br>
			</div>
		</div>

		<script src="js/app.js"></script>
	</body>
</html>
